<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PropertyPilot Test</title>
  <style>
    body{font-family:Arial, sans-serif;margin:0;background:#0b1220;color:#fff}
    header{padding:16px 24px;background:#121b2f}
    main{padding:24px}
    .ok{color:#22c55e}
    .bad{color:#ef4444}
  </style>
</head>
<body>
  <header>
    <h1>PropertyPilot Test Page</h1>
  </header>
  <main>
    <p class="ok">If you can see this, GitHub Pages is serving your index.html correctly.</p>
    <p>Now testing API fetchâ€¦</p>
    <pre id="out">Loading...</pre>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwH7ICA4_BlTvfN5FU68YgSIDe6xA1ziuZx3Ajc1KXeMZY5P4inQ_IIyBMAev7C5oh_/exec";
    fetch(API_URL)
      .then(r => r.text())
      .then(t => document.getElementById("out").textContent = t.slice(0, 2000))
      .catch(e => {
        document.getElementById("out").textContent = "API ERROR: " + e.message;
        document.getElementById("out").className = "bad";
      });
  </script>
</body>
</html>
